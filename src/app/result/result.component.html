<div class="card m-auto">
  <div class="card-header">
    <h5 class="card-title text-center">Results</h5>
  </div>
  <div class="card-body">
    <div class="p-3">
      <b> Counted apples:</b>
      <div>
        <b class="fs-3 text-primary">{{ applesNumber }}</b>
      </div>
    </div>
    <hr />
    <div class="p-3">
      <b> Counting time of one apple: </b>
      <div>
        <b class="fs-3 text-primary">{{ countTime }}</b>
      </div>
    </div>
  </div>
</div>
